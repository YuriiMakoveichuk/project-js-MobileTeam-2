<footer class="footer-background-color" id="work_together">
  <div class="container footer-container">
    <img
      src="./img/header_img/logo-photo.png"
      alt="jefferson"
      class="logo"
      id="#header"
      width="44"
      height="44"
    />
    <h2 class="title">Let's <span class="title-work">work</span> together</h2>
    <form class="form-container" id="contact-form">
      <div class="form-input-container">
        <div>
          <label class="send-label" for="user-mail">
            <input
              class="send-input"
              type="email"
              placeholder="clients@gmail.com"
              name="send-email"
              id="user-mail"
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            />
          </label>
          <div id="email-message" class="message"></div>
        </div>
        <div class="textarea-container">
          <textarea
            class="form-textarea"
            name="user-comment"
            placeholder="comments"
            id="user-comment"
            required
          ></textarea>
          <div id="comment-message" class="message"></div>
        </div>
        <button type="submit" class="button-title">Send</button>
      </div>
    </form>
    <address class="mobile-address" id="my-contacts">
      <ul class="mobile-address-list">
        <li>
          <a class="mobile-address-link" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li>
          <a class="mobile-address-link" href="tel:+3801111111111"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
  <!----------- Backdrop ------------>
  <div class="footer-backdrop">
    <div class="modal hidden" id="modal">
      <button type="button" class="footer-close-btn" id="close-button">
        <svg class="close-button-icon" width="24" height="24">
          <use href="./img/symbol-defs.svg#icon-btn-close-modal"></use>
        </svg>
      </button>
      <h3 class="backdrop-title">
        Thank you for your interest in cooperation!
      </h3>
      <p class="backdrop-text">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</footer>
